<!DOCTYPE html>
<html>
	<head>
		<title>DOM Experiments</title>
	</head>
	<body id="main">

		<h1>What Kind of Monkey?</h1>

		<div class="background" 
			 style="width: 250px; height:300px; background-color: rgb(109, 109, 243); padding:10px; display: flex; justify-content: center; align-items: center;">

			<img class="monkey" src="images/monkey1.jpg" width="200px">
			<img class="monkey" src="images/monkey2.jpg" width="200px">
			<img class="monkey" src="images/monkey3.jpg" width="200px">
			<img class="monkey" src="images/monkey4.jpg" width="200px">
			
		</div>

		<button onclick="cycle()">Advance to Next</button>

		<script>
	
			var currentImage = 0;
			cycle();		

			// cycle through the images 

			function cycle(){
				let pics = document.getElementsByClassName("monkey");
				for (pic of pics){
					pic.style.display = "none";
				}
					
				if (currentImage == pics.length){
					currentImage = 0; 
				}
				
				pics[currentImage++].style.display = "block";


				setTimeout( cycle, 4000);
			}
						
		</script>
	</body>
</html>

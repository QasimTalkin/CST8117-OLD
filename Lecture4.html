<body>
    <header>Lecture 4 Examples</header>

    <p class="main">
        Both JavaScript and CSS have ways to identify the resolution of your screen as well
        as the current resolution of their browser's window (viewport).
    </p>

    <hr>

    <!-- Note that the JavaScript here will not run in the Live Preview -->

    <p class="other">
        <button 
            onclick='alert("Your screen resolution is: " 
                + screen. width + " x " + screen. height); '>
            Press Me for Screen Resolution
        </button>
    </p>

    <hr>

    <p class="other">
        <button style="color: var(--textAlt)"
            onclick='alert("Your screen resolution is: " 
                + visualViewport.width + " x " 
                + visualViewport.height); '>
            Press Me for Browser Resolution
        </button>
    </p>

    <hr>



</body>

<body>
    <header>AJAX Demonstration</header>

    <div id="weatherbox">
        <img src="images/icons8-sun-96.png" alt="image reflecting the weather">
        <div class="content" id="weathertext">
        </div>
    </div>

    <div class="content centered">
        <label class="content" for="city">Change city:</label>
        <select class="selection" id="selectcity" onchange="getWeather();" >
            <option value="Ottawa,CA" selected="selected">Ottawa</option>
            <option value="Fort%20Worth">Fort Worth</option>
            <option value="Memphis">Memphis</option>
            <option value="Los%20Angeles">Lost Angeles</option>
            <option value="London,UK">London</option>
            <option value="Val-Des-Monts,CA">Perkins</option>
            <option value="Kathmandu,NP">Kathmandu</option>
        </select>
    </div>

    <script>getWeather();</script>

<!DOCTYPE html>
<html>
	<head>
		<title>
			DOM Experiments
		</title>
	</head>
	<body>
		<h1>You know you really want to click this link!</h1>
		<p>
			<a id="somelink" href="https://www.w3schools.com/">tutorials</a>
		</p>
		<script>
			document.write( " Hey there! <BR>");
			myURL = somelink.href;
			document.write('The URL is: ' + myURL);

			+ document.lastModified);
		</script>
	</body>
</html>
